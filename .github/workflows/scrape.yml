name: Scrape Mala'kar Items

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scripts/scrape_mala_kar.py
        continue-on-error: false  # Fail the job if script errors

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mala_kar_items.json || echo "No JSON file to add"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update mala_kar_items.json with latest prices"
            git push
          fi
